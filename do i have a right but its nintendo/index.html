		 <script type="text/javascript">
				//Change the base url of the page to load from the CDN
				var path = window.location.pathname;
				var dir = path.substring(0, path.lastIndexOf('/') + 1);

				//Mapping between domains and CDN urls
				var cdnMap = {
					'www.icivics.org': 'https://cf-cdn.icivics.org',
					'staging.icivics.org': 'https://cf-cdn-staging.icivics.org'
				}

				if (cdnMap[document.domain]) {
					var cdnPath = cdnMap[document.domain];
					var baseTag = document.createElement('base');
					baseTag.href = cdnPath + dir;
					document.head.prepend(baseTag);
				}
		</script>
	<link rel="stylesheet" href="./Do I Have A Right_files/style.css">
	
	<script src="./Do I Have A Right_files/CompatibilityCheck.js.download"></script>
	
	<script src="./Do I Have A Right_files/cameraProxyDOMCrossDomainUnity.js.download"></script>
	
	<script src="./Do I Have A Right_files/jquery-2.1.4.min.js.download"></script>
	<script src="./Do I Have A Right_files/main.js.download"></script>
	<script src="./Do I Have A Right_files/brainpop.js.download"></script>
	
    <script src="./Do I Have A Right_files/UnityProgress.js.download"></script>
    <script src="./Do I Have A Right_files/UnityLoader.js.download"></script>
	
	<script src="./Do I Have A Right_files/canvasScaler.js.download"></script>
	
    <script type="text/javascript">
		var compatibilityCheckError = CompatibilityCheck();
		
		if (compatibilityCheckError == null) {	
			var scaling = new canvasScaler(960, 600, "gameContainer");
		
			gameInstance = UnityLoader.instantiate("gameContainer", "Build/DIHAR.json",
			{
				onProgress: UnityProgress,
				Module: {
					noInitialRun: true,
					onRuntimeInitialized: function() {
						document.body.classList.remove("loading");
						document.body.classList.add("pendingActivation");	

						
						var clickToPlayBtn = document.getElementById("clickToPlayBtn");
						
						var clickHandler = function() {
							clickToPlayBtn.removeEventListener("click", clickHandler);
							document.body.classList.remove("pendingActivation");	
							document.body.classList.add("loading");	
							
							setTimeout(function() {
								gameInstance.Module.callMain();
								document.body.classList.remove("loading");	
								document.body.classList.add("loaded");						
								scaling.showElement();
							}, 100);
						}
						
						clickToPlayBtn.addEventListener("click", clickHandler);						
					}
				}
			});			
		}
    </script>

  <body class="pendingActivation">
    <div id="webgl-content">

		</a>

	</div>
